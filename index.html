<!DOCTYPE html>
<html lang="en">

<head>
    <title>Watch List</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>What am I doing?</h1>

    <div id="container">
        <div id="movies">
            <h3>Movies I have watched!!</h3>
            <input type="text" id="movie-input-box" placeholder="Add your movie...">
            <button id="movie-button" >Add</button>
            <ul id="movie-list"></ul>
        </div>

        <div id="series">
            <h3>Series I have watched!!</h3>
            <input type="text" id="series-input-box" placeholder="Add your series...">
            <button id="series-button">Add</button>
            <ul id="series-list"></ul>
        </div>
    </div>
<script src="script.js"></script>
</body>


</html>
